<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="cssテスト.css">
  <title>cssテスト</title>
</head>
<body>
  <header>
    <div class="catch">
      <div class="catch_title">
        キャッチコピー
      </div>
    </div>
  </header>
  <main>
    <div class="about">
      <p class="about_title">
        About
      </p>
      <p class="about_content">
        COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングサービスです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
    <div class="blog">
      <div class="blog_title">
        ブログ
      </div>
      <div class="cards">
        <div class="card">
          <div class="card_img">
            <img src="img 2/blog__eyecatch1.jpg" alt="画像" class="card_img1">
          </div>
          <div class="card_content">
            コーチテックブログのタイトルがここに入ります。
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="img 2/blog__eyecatch2.jpg" alt="画像" class="card_img1">
          </div>
          <div class="card_content">
            コーチテックブログのタイトルがここに入ります。
          </div>
        </div>
        <div class="card">
          <div class="card_img">
            <img src="img 2/blog__eyecatch3.jpg" alt="画像" class="card_img1">
          </div>
          <div class="card_content">
            コーチテックブログのタイトルがここに入ります。
          </div>
        </div>
      </div>
    </div>

    
    <div class="qustion">
      <div class="question_title">
        問い合わせ
      </div>
      <div class="form_tag">
          <form action="" method="post">
            <label for="name">お名前</label>
            <input type="text" name="name" id="neme" class="name">
          </form>
          <form action="" method="post">
            <label for="email">
              メールアドレス
            </label>
            <input type="email" name="email" id="email" class="email">
          </form>
          <form action="" method="get">
            <label for="title">用件</label>
            <select name="title" id="title">
              <option value="広告掲載について">
                広告掲載について
              </option>
            </select>
          </form>
          <form action="" method="post">
            <label for="content">
              内容
            </label>
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
          </form>
      </div>
      <div class="buttons">
        <button class="button1">
          削除
        </button>
        <button class="button2">
          送信
        </button>
      </div>
    </div>
  </main>
</body>
</html>
